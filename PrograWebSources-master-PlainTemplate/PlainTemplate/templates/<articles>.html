{% extends "base.html" %}

{% block content %}


    <ul>
	   {% if vname in vcat %}
	   <h1>Liste</h1>
	   {% for item in articles %}
	     <li><a href="/texte/{{ item.titre }}">{{ item.titre}}</a></li>
	   {% endfor %}

	   {% else %}

	   <h1>{{titre}}</h1>
	   <li>Auteur : {{auteur}}</li>
	   <li>Date : {{date}}</li>
	   <p> {{texte}}</p>

	   {% endif %}
	 </ul>



{% endblock %}
