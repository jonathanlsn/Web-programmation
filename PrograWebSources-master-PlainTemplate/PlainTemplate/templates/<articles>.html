{% extends "base.html" %}

{% block content %}
<h1>Liste</h1>

    <ul>
	   {% if vname in vcat %}
	   {% for item in articles %}
	     <li><a href="/texte/{{ item.titre }}">{{ item.titre}}</a></li>
	   {% endfor %}
	   {% else %}
     {% for k,v in article.items() %}
	    <li>{{k}} : {{v}}</li>
	   {% endfor %}
	   {% endif %}
	  </ul>

{% endblock %}
